<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | New Unity Project</title>
</head>

<body style="text-align: center; padding: 0; border: 0; margin: 0;">
  <canvas id="unity-canvas" tabindex="-1"
    style="background: #231F20; display: block;width: 100%;height: 100%;"></canvas>
  <script src="Build/Balloon Popper.loader.js"></script>
  <script>
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      // Mobile device style: fill the whole browser client area with the game canvas:
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);

      function resizeCanvas() {
        var canvas = document.getElementById('unity-canvas');
        var width = window.innerWidth;
        var height = window.innerHeight;

        // Đặt kích thước canvas bằng kích thước cửa sổ hiện tại
        canvas.width = width;
        canvas.height = height;

        canvas.style.width = width + 'px';
        canvas.style.height = height + 'px';
      }

      // Điều chỉnh lại khi cửa sổ thay đổi kích thước
      window.addEventListener('resize', resizeCanvas, false);
      window.addEventListener('load', resizeCanvas, false);

      document.body.style.textAlign = "left";
    }

    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/Balloon Popper.data",
      frameworkUrl: "Build/Balloon Popper.framework.js",
      codeUrl: "Build/Balloon Popper.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "New Unity Project",
      productVersion: "0.1",
      // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
      // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
    });
  </script>
</body>

</html>
